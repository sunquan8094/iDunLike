<!DOCTYPE html>
<html>
  <head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <title>iDunLike Options</title>
  </head>
  <body>
		<div id="wrapper">
      <div id="the-header"><h1>iDunLike Options</h1></div>
			<div id="save-changes">
				<input id="save-like" type="submit" style="display: inline-block;" value="Save">
			</div>
			<div id="no-likey">
			  <p>Type in what you don't want to see posts of:</p>
			  <div>
			    <input id="regex-no-likey" type="text" style="display: inline-block;">
			    <input id="submit-no-likey" type="submit" style="display: inline-block;">
					<input id="sort-no-likey" type="button"  style="display: inline-block;" value="Sort">
					<input id="opto-no-likey" type="button" style="display: inline-block;" value="Optimize">
					<input id="clear-input-no-likey" type="button" value="Clear Input">
				  <input id="clear-list-no-likey" type="button" value="Clear List">
			  </div>
			  <div id="sofar">
					<p>Here's what you have so far:
					<ul id="list">

					</ul>
				</div>
			</div>
			<div id="likey">
			  <p>Type in what you do want to see posts of:</p>
			  <div>
			    <input id="regex-likey" type="text" style="display: inline-block;">
			    <input id="submit-likey" type="submit" style="display: inline-block;">
					<input id="sort-likey" type="button"  style="display: inline-block;" value="Sort">
					<input id="opto-likey" type="button" style="display: inline-block;" value="Optimize">
					<input id="clear-input-likey" type="button" value="Clear Input">
				  <input id="clear-list-likey" type="button" value="Clear List">
					<input id="prioritize" type="checkbox" style="display: inline-block">Prioritize
			  </div>
			  <div id="sofar-likey">
					<p>Here's what you have so far:
					<ul id="list-likey">

					</ul>
				</div>
			</div>
		</div>
		<div id="the-footer">Questions? Suggestions? Contributions? Email <a href="mailto:sunquan8094@gmail.com">sunquan8094@gmail.com</a>.</div>
		<script src="js/jquery-2.1.4.js"></script>
		<script src="js/regex_opto.js"></script>
		<script src="js/options.js"></script>
		<script src="js/packages.js"></script>
  </body>
</html>
